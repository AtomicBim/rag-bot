version: '3.8'

services:
  rag-bot:
    # Собираем образ из Dockerfile в текущей директории
    build: .
    # Даем контейнеру имя для удобства
    container_name: rag_bot_service
    # Перезапускать контейнер автоматически в случае сбоя
    restart: unless-stopped
    # Пробрасываем порт 8000 с хоста в контейнер
    ports:
      - "8000:8000"
    # Добавляем переменные окружения
    environment:
      - NO_PROXY=192.168.42.188,192.168.45.55,192.168.45.79,192.168.56.1
      - PYTHONUNBUFFERED=1
    # Монтируем .env файл если он существует
    volumes:
      - ./.env:/app/.env:ro